<div class="registro-container">
  <div class="registro-card">
    <h2>Crear Cuenta</h2>
    <p class="subtitle">Regístrate en ROYEM</p>

    <form (ngSubmit)="registrar()">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input 
            type="text" 
            id="nombre" 
            [(ngModel)]="datos.nombre" 
            name="nombre"
            placeholder="Juan"
            required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input 
            type="text" 
            id="apellido" 
            [(ngModel)]="datos.apellido" 
            name="apellido"
            placeholder="Pérez"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="datos.email" 
          name="email"
          placeholder="tu@email.com"
          required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input 
          type="tel" 
          id="telefono" 
          [(ngModel)]="datos.telefono" 
          name="telefono"
          placeholder="+51 999 999 999">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input 
          type="text" 
          id="direccion" 
          [(ngModel)]="datos.direccion" 
          name="direccion"
          placeholder="Av. Principal 123">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="datos.password" 
            name="password"
            placeholder="••••••••"
            required>
        </div>

        <div class="form-group">
          <label for="confirmarPassword">Confirmar Contraseña *</label>
          <input 
            type="password" 
            id="confirmarPassword" 
            [(ngModel)]="confirmarPassword" 
            name="confirmarPassword"
            placeholder="••••••••"
            required>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        ⚠️ {{error}}
      </div>

      <button type="submit" class="btn-registro" [disabled]="cargando">
        {{cargando ? 'Registrando...' : 'Crear Cuenta'}}
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>

    <div class="volver-link">
      <a routerLink="/">← Volver a la tienda</a>
    </div>
  </div>
</div>
